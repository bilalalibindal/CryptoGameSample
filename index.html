<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play to Earn Game</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
</head>
<body>
    <button id="connectMetamask">Connect Metamask</button>
    <div id="pumpSection" style="display:none;">
        <button id="purchasePump">Pompa Satın Al (3 OWL)</button>
        <div>
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" />
            <button id="deposit">Deposit</button>
        </div>
        <div>
            <label for="withdrawAmount">Withdraw Amount:</label>
            <input type="number" id="withdrawAmount" />
            <button id="withdraw">Withdraw</button>
        </div>
        <h3>Sahip olduğunuz pompa sayısı: <span id="pumpCount">0</span></h3>
        <div>
            <h2>Your Balance</h2>
            <p id="balance">0</p>
        </div>
    </div>
    <div id="stationSection" style="display:none;">
        <button id="purchaseStation">İstasyon Satın Al</button>
    </div>
    <script src="app.js"></script>
    <script src="config.js"></script>
</body>
</html>
